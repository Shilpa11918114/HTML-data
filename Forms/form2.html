<!DOCTYPE html>
<html>
<head>
    <title>Form2</title>
</head>
<body>
   
    <form action="MyServlet" method="post">
        <h2>REGISTRATION FORM</h2>
    <table cellpadding="5px" cellspacing="10px">
        <tr>
            <td>
                <label for="id1">First Name</label><br>
                <input type="text"  name="n1" id="id1" required placeholder="Enter first name">
            </td>
        
            <td>
                <label for="id2">Last Name</label><br>
                <input type="text"  name="n2" id="id2" required placeholder="Enter last name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="id3">Birthday</label><br>
                <input type="date"  name="n3" id="id3" required>
            </td> 
            <td>
                <label for="id41">Gender</label><br>
                <input type="radio" value="Male" name="n4" id="id41" required>Male
                <input type="radio" value="Female"  name="n4" id="id42" required>Female
                <input type="radio" value="Others"  name="n4" id="id43" required>Others</td>
        </tr>
        <tr>
            <td>
                <label for="id5">Email</label>
                <input type="email"  name="n5" id="id5" required placeholder="">
            </td>  
        
            <td>
                <label for="id6">Mobile</label>
                <input type="number"  name="n6" id="id6" required placeholder="">
            </td>
        </tr>
        <tr>
            <td>
            <label for="id71">Subject</label>
            <select>
                <option value="Choose Option"  name="n7" id="id71" required >Choose Option</option>
                <option value="python"  name="n7" id="id72" required >Python</option>
                <option value="java"  name="n7" id="id73" required >Java</option>
            </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="submit"  name="n8" id="id8" required placeholder=""></td>
        </tr>
    </table>
    </form>
</body>
</html>

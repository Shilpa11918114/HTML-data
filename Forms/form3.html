<!DOCTYPE html>
<html>
<head>
    <title>Form3</title>
</head>
<body>
    <form>
    <table align="center" bgcolor="silver" cellpadding="5px" cellspacing="10px">
        <caption ><u>REGISTRATION FORM</u></caption>
        <tr>
            <td><label>First Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Last Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Nick Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td> <label>DOB</label></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td><input type="radio" value="Male">Male
                <input type="radio" value="Female">Female
                <input type="radio" value="Others">Others</td>
        </tr>
        <tr>
            <td><label>Mobile</label></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><label>Address:</label></td>
            <td><textarea rows="5" cols="20"></textarea></td>
        </tr>
        <tr>
            <td> </td>
            <td><input type="submit" value="submit">
            <input type="reset" value="reset"></td>
        </tr>
    </table>
    </form>
</body>
</html>
